<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mapplic Test</title>
  <link rel="stylesheet" type="text/css" href="mapplic/mapplic.css">
  <link rel="stylesheet" type="text/css" href="css/map.css">
</head>
<body>
  <div id="mapplic"></div>
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/hammer.min.js"></script>
  <script type="text/javascript" src="mapplic/mapplic.js"></script>
  <script>
    $('#mapplic').mapplic({
      source: 'melrose.json',
      height: 703,
      mapfill: true,
      minimap: false,
      sidebar: true,
      hovertip: false,
      developer: true,
      zoom: true,
      maxscale: 2,
      search: false,
      fullscreen: false,
      mousewheel: false,
      zoombuttons: false,
      fillcolor: ''
    });
  </script>
</body>
</html>
